<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <img src="img/-logo küçük-.png" alt="Logo" class="logo" />
    <div class="container">
      <h1 class="text-center first-title animate__animated animate__swing my-2">
        To Do List
      </h1>

      <form class="shopping-form border rounded p-3 mb-3">
        <div class="input-group">
          <input
            type="text"
            id="item_name"
            class="form-control"
            placeholder="Eleman Ekle"
          />
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </form>

      <div class="alert alert-danger">No items</div>

      <div class="filter-buttons border rounded p-3 mb-3">
        <button item-filter="all" class="btn btn-primary">All</button>
        <button item-filter="incomplete" class="btn btn-secondary">
          Incomplete
        </button>
        <button item-filter="completed" class="btn btn-secondary">
          Completed
        </button>
      </div>

      <ul class="shopping-list list-unstyled"></ul>

      <button class="btn btn-outline-danger clear">Clear</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
